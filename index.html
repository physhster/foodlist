<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food.physh.net</title>
    <!-- Tailwind CSS CDN - Note: This CDN is for development/prototyping.
         For a production site, consider a build process to purge unused CSS
         and optimize performance. For a simple GitHub Pages site, it's generally fine. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to ensure Inter font is applied */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for dark mode */
        }
        /* Basic styling for the dark mode toggle icon */
        #darkModeToggle svg {
            transition: transform 0.3s ease;
        }
        #darkModeToggle.dark-mode-active svg {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Header Section -->
    <header class="w-full max-w-4xl mx-auto flex justify-between items-center py-6 px-4 mb-8">
        <h1 class="text-4xl font-extrabold text-blue-600 dark:text-blue-400">Guillaume's Food Lists</h1>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h1M3 12H2m15.325-4.575l.707-.707M3.968 19.032l.707-.707M18.364 5.636l.707-.707M5.636 18.364l.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>
    </header>

    <!-- Main Content Area - Links Grid -->
    <main class="w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Link cards will be dynamically inserted here by JavaScript -->
    </main>

    <!-- JavaScript for Dark Mode and Content Generation -->
    <script>
        // Array of link data
        const linksData = [
            {
                id: 'link1',
                title: 'Paris Restaurants',
                description: 'This needs no introduction',
                imageUrl: '_images/list_images/paris.jpg',
                linkUrl: '#',
            },
            {
                id: 'link2',
                title: 'Paris Specialty Coffee',
                description: 'With many many coffee shops, a little curation was needed',
                imageUrl: 'https://placehold.co/400x300/AEC6CF/FFFFFF?text=Paris+Coffee',
                linkUrl: '#',
            },
            {
                id: 'link3',
                title: 'Quick Breakfast Smoothie',
                description: 'Start your day right with this nutritious berry smoothie.',
                imageUrl: 'https://placehold.co/400x300/B0E0E6/000000?text=Smoothie',
                linkUrl: '#',
            },
            {
                id: 'link4',
                title: 'Homemade Granola Bars',
                description: 'Energy-packed granola bars, great for snacks on the go.',
                imageUrl: 'https://placehold.co/400x300/DDA0DD/FFFFFF?text=Granola',
                linkUrl: '#',
            },
            {
                id: 'link5',
                title: 'Spicy Lentil Soup',
                description: 'A warming and protein-rich lentil soup with a kick.',
                imageUrl: 'https://placehold.co/400x300/F0E68C/000000?text=Lentil+Soup',
                linkUrl: '#',
            },
            {
                id: 'link6',
                title: 'Avocado Toast Variations',
                description: 'Creative twists on the classic avocado toast.',
                imageUrl: 'https://placehold.co/400x300/90EE90/000000?text=Avocado+Toast',
                linkUrl: '#',
            },
        ];

        // Get references to DOM elements
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;
        const mainContent = document.querySelector('main');

        /**
         * Toggles dark mode on or off.
         * Updates the 'dark' class on the HTML element and stores the preference in localStorage.
         */
        function toggleDarkMode() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
                darkModeToggle.classList.remove('dark-mode-active');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
                darkModeToggle.classList.add('dark-mode-active');
                localStorage.setItem('theme', 'dark');
            }
        }

        /**
         * Applies the theme based on localStorage preference or system preference.
         */
        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.classList.remove('light', 'dark'); // Remove existing classes
                htmlElement.classList.add(savedTheme);
                if (savedTheme === 'dark') {
                    darkModeToggle.classList.add('dark-mode-active');
                }
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // If no saved theme, check system preference
                htmlElement.classList.add('dark');
                darkModeToggle.classList.add('dark-mode-active');
            } else {
                htmlElement.classList.add('light');
            }
        }

        /**
         * Generates and appends link cards to the main content area.
         */
        function renderLinks() {
            mainContent.innerHTML = ''; // Clear existing content
            linksData.forEach(link => {
                const card = document.createElement('a');
                card.href = link.linkUrl;
                card.target = "_blank"; // Open links in a new tab
                card.className = `
                    block bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-xl
                    overflow-hidden transform transition-all duration-300 hover:scale-105
                    focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50
                    flex flex-col
                `;

                card.innerHTML = `
                    <img src="${link.imageUrl}" alt="${link.title}" class="w-full h-48 object-cover rounded-t-xl">
                    <div class="p-6 flex flex-col flex-grow">
                        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-2">${link.title}</h2>
                        <p class="text-gray-600 dark:text-gray-300 text-base flex-grow">${link.description}</p>
                        <span class="mt-4 inline-block bg-blue-500 text-white text-sm font-medium px-4 py-2 rounded-full self-start">
                            View Recipe
                        </span>
                    </div>
                `;
                mainContent.appendChild(card);
            });
        }

        // Event Listeners
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            applyInitialTheme();
            renderLinks();
        });
    </script>
</body>
</html>
